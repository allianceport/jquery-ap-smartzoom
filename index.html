<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AP SmartZoom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style type="text/css">
    html, body, h1, p {
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 100%;
    }
    #wrap {
      margin: 0 auto;
      width: 640px;
    }
    h1 {
      border-bottom: 1px solid #333;
      font-size: 3em; /* 48px */
      line-height: 2; /* 96px */
      margin: 0 12px 24px 12px;
      padding: 0 16px;
    }
    p {
      font-size: 2em; /* 32px */
      margin: 0 0 24px 0;
      padding: 0 36px;
    }
  </style>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51132-15', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
  <div id="wrap">
    <h1>Test Page for Smartphone</h1>
    <p>It looks good, isn't it ?</p>
    <p>If you use a different device or just rotate your current one,
      it will always be scaled based on the width you defined</p>
  </div>
  <script src="//cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
  <script src="jquery.ap-smartzoom.min.js"></script>
  <script>
    $(function(){
      ap.smartzoom.initialize({
          fontSize: 100
        , width:    640
      });
    });
  </script>
</body>
</html>
